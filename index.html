<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" class="todo-input" placeholder="Add task...">
            <button class="add-button">
                <i class="fa fa-plus-circle"></i><!-- 'fa-plus-circle' because of this we are getting the plus sign -->
            </button>
        </div>

        <div class="filters">
            <div class="filter" data-filter="all">All</div>
            <div class="filter" data-filter="completed">Complete</div>
            <div class="filter" data-filter="pending">Incomplete</div>
            <div class="delete-all">Delete All</div>
          </div>

        <div class="todos-container">
            <ul class="todos"></ul>
            <img class="empty-image" src="">
        </div>
       
    </div>

    <script src="script.js"></script>



</body>
</html>
